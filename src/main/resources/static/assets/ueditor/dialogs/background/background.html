<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="background.css">
</head>

<body>
    <div id="bg_container" class="wrapper">
        <div id="normal" class="panel focus">
            <div class="content">            
                <div class="wrapcolor pl">
                    <div class="color">
                        <var id="lang_background_color"></var>:
                    </div>
                    <div id="colorPicker"></div>
                    <div class="clear"></div>
                </div>
                <div class="wrapcolor pl">
                    <label>本地上传:</label><input class="txt" type="file" name="file" id="fileInput"><button onclick="uploadBgFile()">上传</button>
                </div>
                <div class="wrapcolor pl">
                    <label><var id="lang_background_netimg"></var>:</label><input class="txt" type="text" id="url">
                </div>
                <div id="alignment" class="alignment">
                    <var id="lang_background_align"></var>:<select id="repeatType">
                        <option value="center"></option>
                        <option value="repeat-x"></option>
                        <option value="repeat-y"></option>
                        <option value="repeat"></option>
                        <option value="self"></option>
                    </select>
                </div>
                <div id="custom">
                    <var id="lang_background_position"></var>:x:<input type="text" size="1" id="x" maxlength="4" value="0">px&nbsp;&nbsp;y:<input type="text" size="1" id="y" maxlength="4" value="0">px
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var needInitComponet = false;
    </script>
    <script type="text/javascript" src="/static/assets/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/static/assets/layer/layer.js"></script>
    <script type="text/javascript" src="/static/js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="background.js"></script>
</body>

</html>
