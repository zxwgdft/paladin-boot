<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/demo/header" />

<body>
    <tt:constant enumcode="sex-type,nation-type,identification-type" />
    <section class="content-header">
        <h1>人员维护</h1>
        <ol class="breadcrumb">
            <li><a href="/demo/demo/personnel/index"><i class="fa fa-list-alt"></i>人员列表</a></li>
            <li class="active">人员详情</li>
        </ol>
    </section>
    <section class="content">
    </section>
    <div class="col-sm-2 col-sm-offset-5 btn-back">
        <a href="/demo/demo/personnel/index" class="btn btn-primary btn-block">返回</a>
    </div>
    <input type="hidden" id="id" th:value="${id}" />
    <div th:include="/demo/footer" />
    <script type="text/javascript">
    $(function() {
        var options = {
            id: "model",
            name: "人员详情",
            url: "/demo/demo/personnel/update?id=" + $("#id").val(),
            columns: [
                { title: "姓名", name: "name", inputType: "TEXT", colspan: 2 }, // colspan = 2 表示占两列，默认页面分两列（一个label+input为一列）
                {
                    title: "所属机构",
                    name: "agencyId",
                    required: "required",
                    inputType: "SELECT-SERVER",
                    multiple: true,
                    url: "/demo/demo/agency/select/find",
                    idField: "id",
                    nameField: "name"
                }, // 从服务器获取下拉数据，idField 和nameField分别为数据中的value和name
                { title: "证件类型", name: "identificationType", required: "required", inputType: "SELECT", enum: "identification-type" },
                { title: "证件号码", name: "identificationNo", required: "required", inputType: "TEXT" },
                { title: "性别", name: "sex", enum: "sex-type", inputType: "RADIO", colspan: 2, editable:false },
                { title: "出生日期", name: "birthday", inputType: "DATE", dependency: ["sex", "1"] }, // dependency依赖，出生日期必须在性别sex值为1时才显示，如果有多个值，则数组继续往下加
                {
                    title: "手机号码",
                    name: "cellphone",
                    inputType: "TEXT",
                    attr: {
                        "data-type": "cellphone",
                        maxlength: 13
                        // 可以增加dom的属性，例如添加数据类型和最大长度用于验证
                    }
                },
                { title: "头像", name: "profilePhoto", inputType: "ATTACHMENT", fileName: "profilePhotoFile", maxFileCount:1 },
                { title: "民族", name: "nation", enum: "nation-type", inputType: "SELECT" },
                { title: "开始工作时间", name: "startWorkTime", inputType: "DATE" },
                { title: "加入党派时间", name: "joinPartyTime", inputType: "DATE" },
                { title: "政治面貌", name: "politicalAffiliation", inputType: "TEXT" },
                { title: "籍贯", name: "nativePlace", inputType: "TEXTAREA" }
            ]
        }

        $.getAjax("/demo/demo/personnel/get?id=" + $("#id").val(), function(data) {
            var html = generateHtml(options);
            $(".content").html(html);
            $.initComponent($(".content"));
            var model = new tonto.Model("model", options.columns, {
                beforeSubmit: function(formData) {
                    return true;
                    // 提交表单前调用
                }
            });
            model.setData(data);
        });
    });
    </script>
</body>

</html>
