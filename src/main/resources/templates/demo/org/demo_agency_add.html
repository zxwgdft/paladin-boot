<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/demo/header" />

<body>
    
    <section class="content-header">
        <h1>机构管理</h1>
        <ol class="breadcrumb">
            <li><a href="/demo/demo/agency/index"><i class="fa fa-table"></i>列表</a></li>
            <li class="active">新增</li>
        </ol>
    </section>
    <section class="content">
    </section>
    <div class="col-sm-2 col-sm-offset-5 btn-back">
    	<a href="/demo/demo/agency/index" class="btn btn-primary btn-block">返回</a>
    </div>
    <div th:include="/demo/footer" />
    <script type="text/javascript">
    var options = {
        id: "model",
        cancelBtn: false,
        name: "新增",
        url:"/demo/demo/agency/save",
        columns: [
				{ title: "执业许可证", name: "licenseNo", required: "required", inputType: "TEXT" },
				{ title: "执业许可证照片", name: "license", inputType: "TEXT" },
				{ title: "机构名称", name: "name", required: "required", inputType: "TEXT" },
				{ title: "机构类型", name: "agencyType", inputType: "TEXT" },
				{ title: "地址", name: "address", inputType: "TEXT" },
				{ title: "成立日期", name: "registerTime", inputType: "DATE" },
				{ title: "统一社会信用代码", name: "socialCreditCode", inputType: "TEXT" },
				{ title: "经营范围", name: "businessScope", required: "required", inputType: "TEXT" },
				{ title: "联系方式", name: "contactWay", inputType: "TEXT" },
				{ title: "法定代表人或负责人", name: "chargePerson", inputType: "TEXT" },
				{ title: "charge_person_id", name: "chargePersonId", inputType: "TEXT" },
				{ title: "人事信息", name: "personnelInformation", inputType: "TEXT" }
				]
    }

    $(function() {       
        var html = generateEditHtml(options);
        $(".content").html(html);
       	$.initComponent($(".content"));
        
        var model = new tonto.Model("model", options.columns, {
            pattern:"edit",
            successCallback:function(){
                $.successAlert("保存成功",function(){
                    window.location = "/demo/demo/agency/index";
                });
            }
        });
        model.setData(null);
    });
    </script>
</body>

</html>
